<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Converter - All Currencies</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    text-align: center;
    padding: 40px;
}

.container {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    width: 380px;
    margin: auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

input, select, button {
    width: 92%;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    border: none;
}

button {
    background: #38bdf8;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #0ea5e9;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter Amount" />

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");

// Load all currencies on page load
window.onload = async function () {
    let res = await fetch("https://open.er-api.com/v6/latest/USD");
    let data = await res.json();
    let currencies = Object.keys(data.rates);

    currencies.forEach(currency => {
        let option1 = document.createElement("option");
        option1.value = currency;
        option1.text = currency;

        let option2 = option1.cloneNode(true);

        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
    });

    fromSelect.value = "USD";
    toSelect.value = "INR";
};

async function convertCurrency() {
    let amount = document.getElementById("amount").value;
    let from = fromSelect.value;
    let to = toSelect.value;

    if (amount === "" || amount <= 0) {
        alert("Enter valid amount");
        return;
    }

    try {
        let response = await fetch(`https://open.er-api.com/v6/latest/${from}`);
        let data = await response.json();

        let rate = data.rates[to];
        let converted = (amount * rate).toFixed(2);

        document.getElementById("result").innerHTML =
            `${amount} ${from} = <b>${converted} ${to}</b>`;
    } catch (error) {
        document.getElementById("result").innerHTML =
            "Error fetching rates. Check internet.";
    }
}
</script>

</body>
</html>
